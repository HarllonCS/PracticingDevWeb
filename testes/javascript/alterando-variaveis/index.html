<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Alterando Valores de Variáveis</title>

    <script>
        var num = 7.4

        // Valor de num antes da alteração
        document.write(`<h1>Valor de num: ${num}</h1>`);

        num = 2.5

        // Valor de num depois da alteração
        document.write(`<h1>Valor atual de num: ${num}</h1>`);
    </script>
</head>
<body>
    
</body>
</html>
