<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bootstrap - Carousel</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 m-auto">
                <h1>Slider simples</h1>

                <div class="carousel slide mb-5" data-ride="carousel"> <!-- Carousel -->
                    <div class="carousel-inner"> <!-- Inner -->
                        <div class="carousel-item active">
                            <img src="https://picsum.photos/800/600" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/800/601" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/800/602" class="img-fluid">
                        </div>
                    </div> <!-- /fim Inner -->
                </div> <!-- /fim Carousel -->

                <h1>Slider com controles</h1>
                
                <div id="carousel-controles" class="carousel slider mb-5" data-ride="carousel"> <!-- Carousel -->
                    <div class="carousel-inner"> <!-- Inner -->
                        <div class="carousel-item active">
                            <img src="https://picsum.photos/800/600" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/800/601" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/800/602" class="img-fluid">
                        </div>
                    </div> <!-- /fim Inner -->
                    <a href="#carousel-controles" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#carousel-controles" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div> <!-- /fim Carousel -->

                <h1>Slider com controles/indicadores</h1>

                <div id="carousel-controles2" class="carousel slider mb-5" data-ride="carousel"> <!-- Carousel -->

                    <!-- Indicadores -->
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#carousel-controles2" data-slide-to="0"></li>
                        <li data-target="#carousel-controles2" data-slide-to="1"></li>
                        <li data-target="#carousel-controles2" data-slide-to="2"></li>
                    </ol>
                    <!-- /fim Indicadores -->

                    <div class="carousel-inner"> <!-- Inner -->
                        <div class="carousel-item active">
                            <img src="https://picsum.photos/800/600" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/800/601" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/800/602" class="img-fluid">
                        </div>
                    </div> <!-- /fim Inner -->

                    <!-- Setas -->
                    <a href="#carousel-controles2" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#carousel-controles2" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                    <!-- /fim Setas -->
                </div> <!-- /fim Carousel -->

                <h1>Slider com legendas</h1>

                <div id="carousel-controles3" class="carousel slider mb-5" data-ride="carousel"> <!-- Carousel -->

                    <!-- Indicadores -->
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#carousel-controles3" data-slide-to="0"></li>
                        <li data-target="#carousel-controles3" data-slide-to="1"></li>
                        <li data-target="#carousel-controles3" data-slide-to="2"></li>
                    </ol>
                    <!-- /fim Indicadores -->

                    <div class="carousel-inner"> <!-- Inner -->
                        <div class="carousel-item active">
                            <img src="https://picsum.photos/800/600" class="img-fluid">
                            <div class="carousel-caption">
                                <h3>Item 1</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/800/601" class="img-fluid">
                            <div class="carousel-caption">
                                <h3>Item 2</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/800/602" class="img-fluid">
                            <div class="carousel-caption">
                                <h3>Item 3</h3>
                            </div>
                        </div>
                    </div> <!-- /fim Inner -->

                    <!-- Setas -->
                    <a href="#carousel-controles3" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#carousel-controles3" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                    <!-- /fim Setas -->
                </div> <!-- /fim Carousel -->
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
