<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - botões</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  </head>

  <body style="padding-bottom: 250px; width: 600px; margin: 0 auto;">

    <!-- Botoes 
    formatação padrao: btn
    formatação específicas:
    btn-primary, btn-secondary, btn-success, btn-info,
    btn-warning, btn-danger, btn-light, btn-dark, btn-link
    -->
    <h3>Botões</h3>
    <button class="btn btn-primary" type="button">Clique</button>
    <button class="btn btn-secondary" type="button">Clique</button>
    <button class="btn btn-success" type="button">Clique</button>
    <button class="btn btn-info" type="button">Clique</button>
    <button class="btn btn-warning" type="button">Clique</button>
    <button class="btn btn-danger" type="button">Clique</button>
    <button class="btn btn-light" type="button">Clique</button>
    <button class="btn btn-dark" type="button">Clique</button>
    <button class="btn btn-link" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a class="btn btn-danger" href="#">Link</a>
    <button class="btn btn-info" type="submit">Submit</button>
    <input class="btn btn-warning" type="button" value="Button">
    <input class="btn btn-success" type="submit" value="Input Submit">
    <input class="btn btn-secondary" type="reset" value="Reset">

    <!-- Botoes com contorno
    btn-outline-<formato>
    -->
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-primary" type="button">Clique</button>
    <button class="btn btn-outline-secondary" type="button">Clique</button>
    <button class="btn btn-outline-success" type="button">Clique</button>
    <button class="btn btn-outline-info" type="button">Clique</button>
    <button class="btn btn-outline-warning" type="button">Clique</button>
    <button class="btn btn-outline-danger" type="button">Clique</button>
    <button class="btn btn-outline-light" type="button">Clique</button>
    <button class="btn btn-outline-dark" type="button">Clique</button>
    <button class="btn btn-outline-link" type="button">Clique</button>

    <!-- Tamanhos de botões
    opções: btn-lg, btn-sm, btn-block
    -->
    <h3>Tamanhos dos botões</h3>
    <button class="btn btn-primary btn-lg" type="button">Grande</button>
    <button class="btn btn-primary" type="button">Normal</button>
    <button class="btn btn-primary btn-sm" type="button">Pequeno</button>
    <br><br>
    <button class="btn btn-primary btn-block" type="button">Bloco</button>

    <!-- Estados dos botões
    opções: active, disabled
    -->
    <h3>Estados de botões</h3>
    <button class="btn btn-danger" type="button">Normal</button>
    <button class="btn btn-danger active" type="button">Ativo</button>
    <button class="btn btn-danger disabled" type="button">Inativo</button>
    <br><br>
    <button class="btn btn-danger" type="button" data-toggle="button">Alternar</button>

    <h3>Grupos de botões - horizontal</h3>
    <div class="btn-group">
        <button class="btn btn-success" type="button">Esquerda</button>
        <button class="btn btn-success" type="button">Centro</button>
        <button class="btn btn-success" type="button">Direita</button>
    </div>

    <h3>Grupos de botões - vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-secondary" type="button">Topo</button>
        <button class="btn btn-secondary" type="button">Meio</button>
        <button class="btn btn-secondary" type="button">Fundo</button>
    </div>

    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
           <button class="btn btn-warning" type="button">1</button>
           <button class="btn btn-warning" type="button">2</button>
           <button class="btn btn-warning" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-info" type="button">4</button>
            <button class="btn btn-info" type="button">5</button>
        </div>
    </div>

    <h3>Botões dropdown</h3>
    <div class="dropdown">
        <button class="btn btn-dark dropdown-toggle" data-toggle="dropdown" type="button">
            Clique
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
