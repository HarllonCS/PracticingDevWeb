<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas Tags de Input</title>

    <link rel="stylesheet" href="./css/normalize.css">

    <!--[if lt IE 9]>
	    <script src="./js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
   <form action="">
       <!-- Nome -->
       <label for="nome">Nome: </label>
       <input type="text" name="nome" id="nome" required autofocus>
       <br><br>

       <!-- Email -->
       <label for="email">Email: </label>
       <input type="email" name="email" id="email" required>
       <br><br>

       <!-- Número -->
       <label for="num">Número: </label>
       <input type="number" name="num" id="num" value="0" min="0" max="20" step="5">
       <br><br>

       <!-- URL -->
       <label for="url">URL: </label>
       <input type="url" name="url" id="url" placeholder="ex.: http://www...">
       <br><br>

       <!-- Pesquisa -->
       <label for="pesquisa">Pesquisar: </label>
       <input type="search" name="pesquisa" id="pesquisa">
       <br><br>

       <!-- Range -->
       <label for="range">Range: </label>
       <input type="range" name="range" id="range" min="1" max="20" value="5">
       <br><br>

       <!-- Data -->
       <label for="data">Data: </label>
       <input type="date" name="data" id="data">
       <br><br>

       <!-- Cor -->
       <label for="cor">Cor: </label>
       <input type="color" name="cor" id="cor">
       <br><br>

       <input type="submit" value="Enviar">
   </form>
</body>
</html>
