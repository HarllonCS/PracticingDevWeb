<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Desafio A-B-C</title>

    <script>
        // Iniciar variáveis
        let a = 10
        let b = 20
        let c = null

        // Mostrar valores das variáveis
        document.write(`<h1>A = ${a}</h1>`)
        document.write(`<h1>B = ${b}</h1>`)
        document.write(`<h1>C = ${c}</h1>`)

        document.write(`<hr>`)

        // Inverter valores
        c = b // "C" recebe 10 do "A"

        b = a // "A" recebe 20 do "B"

        a = c // "B" recebe 10 que antes era do "A" e agora é do "C"
        
        // Mostrar valores invertidos
        document.write(`<h1>A = ${a}</h1>`)
        document.write(`<h1>B = ${b}</h1>`)
        document.write(`<h1>C = ${c}</h1>`)
    </script>
</head>
<body>
    
</body>
</html>
