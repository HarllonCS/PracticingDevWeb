<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Average</title>
</head>
<body>
    <script>
        let grade = prompt('Type the student\'s grade:')
        let skips = prompt('Type the number of skips:')
        let average = 7
        let skipsMax = 15

        if (grade >= average && skips <= skipsMax) {
            document.write('<h2>Approved!</h2>')
        } else {
            document.write('<h2>Disapproved!</h2>')
        }
    </script>
</body>
</html>
