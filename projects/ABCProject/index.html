<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>JavaScript - A-B-C</title>

    <script>
        // Iniciar variáveis
        var a = 10
        var b = 20
        var c = null

        // Mostrar valor das variáveis no body
        document.write(`<h1>A = ${a}</h1>`)
        document.write(`<h1>B = ${b}</h1>`)
        document.write(`<h1>C = ${c}</h1>`)

        document.write(`<hr>`)

        // Inverter valores
        c = b
        b = a
        a = c
        
        
        // Mostrar valores invertidos
        document.write(`<h1>A = ${a}</h1>`)
        document.write(`<h1>B = ${b}</h1>`)
        document.write(`<h1>C = ${c}</h1>`)
    </script>
</head>
<body>
    
</body>
</html>
